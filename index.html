<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yure Samarone Gomes Duarte - Desenvolvedor Fullstack</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body x-data="contentProfile"
  class="bg-blue-950 leading-relaxed text-slate-400 antialiased selection:bg-teal-300 selection:text-teal-900">
  <div class="mx-auto min-h-screen max-w-screen-xl px-6 py-12 font-sans md:px-12 md:py-16 lg:py-0">
    <div class="lg:flex lg:justify-between lg:gap-4">
      <header class="lg:sticky lg:top-0 lg:flex lg:max-h-screen lg:w-[48%] lg:flex-col lg:justify-between lg:py-24">
        <div>
          <h1 class="text-4xl font-bold tracking-tight text-slate-200 sm:text-5xl">Yure Samarone Gomes Duarte</h1>
          <h2 class="text-3xl font-bold tracking-tight text-slate-200 sm:text-2xl">Desenvolvedor Fullstack</h2>
          <p class="mt-4 max-w-xs leading-normal">Construo soluções de software para problemas modernos.</p>
        </div>
        <nav class="lg:block hidden navbar">
          <ul>
            <li>
              <a class="" href="#about">Sobre mim</a>
            </li>
            <li>
              <a class="" href="#experience">Experiência Profissional</a>
            </li>
            <li>
              <a class="" href="#projects">Projetos</a>
            </li>
          </ul>
        </nav>
        <div>
          <ul class="flex flex-row gap-2">
            <li>
              <a target="_blank" class="inline-block" href="https://www.linkedin.com/in/yure-samarone-gomes-duarte/" >
                <i class="fa fa-linkedin-square" style="font-size:24px"></i>
              </a>
            </li>
            <li>
              <a target="_blank" class="inline-block" href="mailto:yureduarte4554@gmail.com" >
                <i class="fa fa-google	" style="font-size:24px"></i>
              </a>
            </li>
            <li>
              <a target="_blank" class="inline-block" href="https://github.com/yureduarte-20" >
                <i class="fa fa-github	" style="font-size:24px"></i>
              </a>
            </li>
          </ul>
        </div>
      </header>

      <main class="pt-24 lg:w-[52%] lg:py-24">
        <section id="about" class="mb-16 scroll-mt-16 md:mb-24 lg:mb-36 lg:scroll-mt-24" aria-label="About me">
          <div
            class="sticky top-0 z-20 -mx-6 mb-4 w-screen bg-slate-900/75 px-6 py-5 backdrop-blur md:-mx-12 md:px-12 lg:sr-only lg:relative lg:top-auto lg:mx-auto lg:w-full lg:px-0 lg:py-0 lg:opacity-0">
            <h2 class="text-sm font-bold uppercase tracking-widest text-slate-200 lg:sr-only">About</h2>
          </div>
          <div>
            <template x-for="paragraph of aboutMe">
              <p class="mb-4" x-text="paragraph"></p>
            </template>

          </div>
        </section>

        <section id="experience" class="mb-16 scroll-mt-16 md:mb-24 lg:mb-36 lg:scroll-mt-24"
          aria-label="Work experience">
          <div
            class="sticky top-0 z-20 -mx-6 mb-4 w-screen bg-slate-900/75 px-6 py-5 backdrop-blur md:-mx-12 md:px-12 lg:sr-only lg:relative lg:top-auto lg:mx-auto lg:w-full lg:px-0 lg:py-0 lg:opacity-0">
            <h2 class="text-sm font-bold uppercase tracking-widest text-slate-200 lg:sr-only">Experiência</h2>
          </div>
          <div>
            <ol class="group/list">
              <template x-for="exp of expiriences">
                <li class="mb-12">
                  <div
                    class="group relative grid pb-1 transition-all sm:grid-cols-8 sm:gap-8 md:gap-4 lg:hover:!opacity-100 lg:group-hover/list:opacity-50">
                    <div
                      class="absolute -inset-x-4 -inset-y-4 z-0 hidden rounded-md transition motion-reduce:transition-none lg:-inset-x-6 lg:block lg:group-hover:bg-slate-800/50 lg:group-hover:shadow-[inset_0_1px_0_0_rgba(148,163,184,0.1)] lg:group-hover:drop-shadow-lg">
                    </div>
                    <header
                      class="z-10 mb-2 mt-1 text-xs font-semibold uppercase tracking-wide text-slate-500 sm:col-span-2"
                      aria-label="2024 to Present" x-text="exp.dateInterval.join(' - ')"></header>
                    <div class="z-10 sm:col-span-6">
                      <h3 class="font-medium leading-snug text-slate-200">
                        <div><a
                            class="inline-flex items-baseline font-medium leading-tight text-slate-200 hover:text-teal-300 focus-visible:text-teal-300  group/link text-base"
                            x-bind:href="exp.link" rel="noreferrer noopener"
                            aria-label="Senior Frontend Engineer, Accessibility at Klaviyo (opens in a new tab)"><span
                              class="absolute -inset-x-4 -inset-y-2.5 hidden rounded md:-inset-x-6 md:-inset-y-4 lg:block"></span><span>
                              <span x-text="exp.jobName"></span> <span class="inline-block" x-text="exp.enterprise"><svg
                                  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                                  class="inline-block h-4 w-4 shrink-0 transition-transform group-hover/link:-translate-y-1 group-hover/link:translate-x-1 group-focus-visible/link:-translate-y-1 group-focus-visible/link:translate-x-1 motion-reduce:transition-none ml-1 translate-y-px"
                                  aria-hidden="true">
                                  <path fill-rule="evenodd"
                                    d="M5.22 14.78a.75.75 0 001.06 0l7.22-7.22v5.69a.75.75 0 001.5 0v-7.5a.75.75 0 00-.75-.75h-7.5a.75.75 0 000 1.5h5.69l-7.22 7.22a.75.75 0 000 1.06z"
                                    clip-rule="evenodd"></path>
                                </svg></span></span></a></div>
                      </h3>
                      <p class="mt-2 text-sm leading-normal" x-text="exp.content"></p>
                      <ul class="mt-2 flex flex-wrap" aria-label="Tecnologias utilizadas">
                        <template x-for="skill of exp.skills">
                          <li class="mr-1.5 mt-2">
                            <div
                              class="flex items-center rounded-full bg-teal-400/10 px-3 py-1 text-xs font-medium leading-5 text-teal-300 "
                              x-text="skill"></div>
                          </li>
                        </template>
                      </ul>
                    </div>
                  </div>
                </li>
              </template>
            </ol>
          </div>
        </section>
        <section id="projects" class="mb-16 scroll-mt-16 md:mb-24 lg:mb-36 lg:scroll-mt-24"
          aria-label="Selected projects">
          <div
            class="sticky top-0 z-20 -mx-6 mb-4 w-screen bg-slate-900/75 px-6 py-5 backdrop-blur md:-mx-12 md:px-12 lg:sr-only lg:relative lg:top-auto lg:mx-auto lg:w-full lg:px-0 lg:py-0 lg:opacity-0">
            <h2 class="text-sm font-bold uppercase tracking-widest text-slate-200 lg:sr-only">Projects</h2>
          </div>
          <div>
            <ul class="group/list">
              <template x-for="proje of projects">
                <li class="mb-12">
                  <div
                    class="group relative grid gap-4 pb-1 transition-all sm:grid-cols-8 sm:gap-8 md:gap-4 lg:hover:!opacity-100 lg:group-hover/list:opacity-50">
                    <div
                      class="absolute -inset-x-4 -inset-y-4 z-0 hidden rounded-md transition motion-reduce:transition-none lg:-inset-x-6 lg:block lg:group-hover:bg-slate-800/50 lg:group-hover:shadow-[inset_0_1px_0_0_rgba(148,163,184,0.1)] lg:group-hover:drop-shadow-lg">
                    </div>
                    <div class="z-10 sm:order-2 sm:col-span-6">
                      <h3><a
                          class="inline-flex items-baseline font-medium leading-tight text-slate-200 hover:text-teal-300 focus-visible:text-teal-300  group/link text-base"
                          x-bind:href="proje.link" target="_blank" rel="noreferrer noopener"
                          aria-label="Spotify Profile (opens in a new tab)"><span
                            class="absolute -inset-x-4 -inset-y-2.5 hidden rounded md:-inset-x-6 md:-inset-y-4 lg:block"></span><span>
                            <span x-text="proje.name"></span>
                            <span class="inline-block"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                                fill="currentColor"
                                class="inline-block h-4 w-4 shrink-0 transition-transform group-hover/link:-translate-y-1 group-hover/link:translate-x-1 group-focus-visible/link:-translate-y-1 group-focus-visible/link:translate-x-1 motion-reduce:transition-none ml-1 translate-y-px"
                                aria-hidden="true">
                                <path fill-rule="evenodd"
                                  d="M5.22 14.78a.75.75 0 001.06 0l7.22-7.22v5.69a.75.75 0 001.5 0v-7.5a.75.75 0 00-.75-.75h-7.5a.75.75 0 000 1.5h5.69l-7.22 7.22a.75.75 0 000 1.06z"
                                  clip-rule="evenodd"></path>
                              </svg></span></span></a></h3>
                      <p class="mt-2 text-sm leading-normal" x-text="proje.description"></p>
                      <a class="relative mt-2 inline-flex items-center text-sm font-medium text-slate-300 hover:text-teal-300 focus-visible:text-teal-300"
                        href="https://github.com/bchiang7/spotify-profile" target="_blank" rel="noreferrer noopener"
                        aria-label="677 stars on GitHub (opens in a new tab)"><svg xmlns="http://www.w3.org/2000/svg"
                          viewBox="0 0 20 20" fill="currentColor" class="mr-1 h-3 w-3" aria-hidden="true">
                          <path fill-rule="evenodd"
                            d="M10.868 2.884c-.321-.772-1.415-.772-1.736 0l-1.83 4.401-4.753.381c-.833.067-1.171 1.107-.536 1.651l3.62 3.102-1.106 4.637c-.194.813.691 1.456 1.405 1.02L10 15.591l4.069 2.485c.713.436 1.598-.207 1.404-1.02l-1.106-4.637 3.62-3.102c.635-.544.297-1.584-.536-1.65l-4.752-.382-1.831-4.401z"
                            clip-rule="evenodd"></path>
                        </svg><span>677</span></a>
                      <ul class="mt-2 flex flex-wrap" aria-label="Technologies used:">
                        <template x-for="skill of proje.skills">
                          <li class="mr-1.5 mt-2">
                            <div
                              class="flex items-center rounded-full bg-teal-400/10 px-3 py-1 text-xs font-medium leading-5 text-teal-300 "
                              x-text="skill"></div>
                          </li>
                        </template>
                      </ul>

                    </div><img alt="Spotify Profile app homepage" loading="lazy" width="200" height="48"
                      decoding="async" data-nimg="1"
                      class="aspect-video object-cover rounded border-2 border-slate-200/10 transition group-hover:border-slate-200/30 sm:order-1 sm:col-span-2 sm:translate-y-1"
                      style="color:transparent" x-bind:src="proje.image">
                  </div>
                </li>
              </template>
            </ul>

          </div>
        </section>
      </main>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
